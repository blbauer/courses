<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta charset="UTF-8">
 	<meta name="description" content="Example of Textbox With Validation">
 	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="Bruce Bauer">
	<title>Example of Textbox With Validation and Event</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
	<style>
   		.error {
        	color: red;
        	padding-left: 5px;
   		}
	</style>
</head>
<body>
<h1>Example of Textbox With Validation and Event</h1>
<!-- Display the webpage - See https://gist-it.appspot.com/ -->
<script src="https://gist-it.appspot.com/github/blbauer/courses/raw/main/ITEC3650/web/eventtextboxexample.html?footer=no"></script>
<form id="TextExampleEventForm" onsubmit="return false">
	<input type="submit" value="SubmitExample" Name="SubmitButton" onclick="TextExample()">
	<label for="txtName">Name: </label>
	<input type="text" id="txtName" name="txtName" size="20" maxlength="20"
		data-rule-required="true"  data-msg-required="Name is Required" >
	<label for="txtName" class="error"></label>
	<label id="SubmitExampleValue"></label>
</form>
</body>
<script>
function TextExample() 
{
    document.getElementById("SubmitExampleValue").innerHTML = document.getElementById("txtName").value;
}
$( "#TextExampleEventForm" ).validate({

});
</script>
</html>
