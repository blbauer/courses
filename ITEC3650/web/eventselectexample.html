<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta charset="UTF-8">
 	<meta name="description" content="Example of Select With Validation and Event">
 	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="Bruce Bauer">
	<title>Example of Select With Validation and Event</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
	<style>
   		.error {
        	color: red;
        	padding-left: 5px;
   		}
	</style>
</head>
<body>
<h1>Example of Select With Validation and Event</h1>
<!-- Display the webpage - See https://gist-it.appspot.com/ -->
<script src="https://gist-it.appspot.com/github/blbauer/courses/raw/main/ITEC3650/web/eventselectexample.html?footer=no"></script>
<form id="SelectExampleEventForm" onsubmit="return false">
	<input type="submit" value="SelectExample" name="SelectButton" onclick="SelectExample()">
	<label>Auto: </label>
	<select name="selAuto" id="Auto"                
			data-rule-required="true" data-msg-required="Auto is Required">
		<option value="">Select an Auto...</option>
		<option value="Volvo">Volvo (Latin for 'I roll')</option>
		<option value="Saab">Saab (Swedish Aeroplane AB)</option>
		<option value="Mercedes (Mercedes-Benz">Mercedes (Mercedes-Benz)</option>
		<option value="Audi">Audi (Auto Union Deutschland Ingolstadt)</option>
	</select>
	<label for="selAuto" class="error"></label>
	<span id="SelectExampleValue"></span>
</form>
<script>
function SelectExample() 
{
    document.getElementById("SelectExampleValue").innerHTML = document.getElementById("Auto").value;
}
$( "#SelectExampleEventForm" ).validate({

});
</script>
</html>
