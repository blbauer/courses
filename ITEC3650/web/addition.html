<!DOCTYPE html>
<html>
   <head>
      <title>An Addition Program</title>
   </head>
    <body>
        <!-- Display the webpage - See https://gist-it.appspot.com/ -->
        <script src="https://gist-it.appspot.com/github/blbauer/courses/raw/main/ITEC3650/web/welcome1.html?footer=no">
        </script>
        <h1> Addition Using Javascript</h1>
        <h3 id="result"></h3>
        <script>
            var firstNumber; // first string entered by user
            var secondNumber; // second string entered by user
            var number1; // first number to add
            var number2; // second number to add
            var sum; // sum of number1 and number2

            // read in first number from user as a string
            firstNumber = window.prompt( "Enter first integer" );

            // read in second number from user as a string
            secondNumber = window.prompt( "Enter second integer" );

            // convert numbers from strings to integers
            number1 = parseInt( firstNumber ); 
            number2 = parseInt( secondNumber );

            sum = number1 + number2; // add the numbers

            // display the results
            document.getElementById("result").innerHTML = number1 + " plus " + number2 + " equals " + sum
        </script>
    </body>
</html>
